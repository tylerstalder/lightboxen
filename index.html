    <head>
        <title></title>

        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <style>

          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            background-color: #eee;
          }

          #main {
            display: -webkit-flex;
            -webkit-flex-direction: row;
            -webkit-flex-wrap: wrap;
          }

          .placeholder {
            margin: 40px auto auto auto;
            border: 1px solid #ddd;
            padding: 3px 3px 0 3px;
            background-color: white;
          }

          .user-feed {
            transition: 300ms;
          }

          img {
            height: 400px;
            width: 400px;
            cursor: zoom-in;
            border: 1px solid #ccc;
            transition: 300ms;
          }

          img.focus {
            border: none;
          }

          img.next-image {
            opacity: 0;
            margin-left: -400px;
          }

          img.prerender {
            cursor: auto;
            -webkit-filter: grayscale(100%) opacity(20%) saturate(20%);
          }

          row {
            width: 100%;
          }

          .overlay {
            height: 0;
            width: 0;
            top: 0;
            left: 0;
            position: fixed;
            opacity: 0;
            transition: opacity 300ms ease-in-out;
            overflow: hidden;
            text-align: left;
          }

          .overlay.active {
            width: 100%;
            height: 100vh;
            background-color: #ececec;
            opacity: 0.95;
          }

          .caption {
            position: absolute;
            width: 640px;
            height: 640px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 600ms;
            display:none;
          }

          .caption.active {
            display: block;
          }

          .caption:hover {
            opacity: 1;
            cursor: zoom-out;
          }

          .caption span.caption-text {
            position: absolute;
            bottom: 0;
            color: #FFF;
            width: 100%;
            height: 160px;
            padding-top: 90px;
            background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%,rgba(0, 0, 0, 0.75) 100%);
            padding-left: 20px;
            padding-right: 120px;
            font-family: sans-serif;
            font-weight: lighter;
          }

          .caption span a {
            color: #FFF;
            text-decoration: none;
          }

          .caption span.caption-text a:hover {
            text-decoration: underline;
          }

          .caption span.nav {
            display: inline-block;
            position: absolute;
            bottom: 0;
            right: 0;
            height: 160px;
            padding-top: 90px;
          }

          .caption span.nav a {
            padding: 7px 16px;
            line-height: 36px;
            border-radius: 21px;
            border: 2px solid #FFF;
            margin-right: 10px;
            width: 20px;
            font-weight: bold;
            cursor: pointer;
            -webkit-user-select: none;
          }

          .caption span.nav a:hover {
            background-color: #FFF;
            color: #000;
          }

        </style>
    </head>
